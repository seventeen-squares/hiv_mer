name: nids
description: "A mobile application for the National Indicator and datasets in South Africa."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 4.0.8

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.2
  share_plus: ^10.1.2
  path_provider: ^2.1.0
  syncfusion_flutter_pdfviewer: ^27.1.58
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    # Add SA indicator data files
    - assets/data/
    # Add documents for Resources screen
    - assets/documents/
